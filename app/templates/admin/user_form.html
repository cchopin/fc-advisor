{% extends 'base.html' %}

{% block title %}New user{% endblock %}

{% block content %}
<section class="section page-section admin-section">
    <div class="container">
        <a href="{{ url_for('admin.user_list') }}" class="back-link">
            ← Back to users
        </a>

        <div class="form-container">
            <div class="form-card">
                <h1 class="form-title">
                    <span class="title-icon">➕</span>
                    New admin user
                </h1>

                <form method="post" class="user-form">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="form-group">
                        <label for="username" class="form-label">Username *</label>
                        <input type="text" id="username" name="username" class="form-input" placeholder="e.g., john"
                            required maxlength="80" autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password *</label>
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="Minimum 8 characters" required minlength="8" autocomplete="new-password">
                    </div>

                    <div class="form-group">
                        <label for="confirm" class="form-label">Confirm password *</label>
                        <input type="password" id="confirm" name="confirm" class="form-input"
                            placeholder="Repeat password" required minlength="8" autocomplete="new-password">
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-glow">
                            Create user
                        </button>

                        <a href="{{ url_for('admin.user_list') }}" class="btn btn-secondary">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
