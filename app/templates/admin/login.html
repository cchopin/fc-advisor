{% extends 'base.html' %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<section class="section page-section login-section">
    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <span class="login-icon">üîê</span>
                    <h1 class="login-title">Administration</h1>
                    <p class="login-subtitle">Login required</p>
                </div>

                <form method="post" class="login-form">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-input" placeholder="admin" required
                            autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required autocomplete="current-password">
                    </div>

                    <button type="submit" class="btn btn-primary btn-full btn-glow">
                        Login
                    </button>
                </form>

                <div class="login-footer">
                    <a href="{{ url_for('public.index') }}" class="login-link">
                        ‚Üê Back to home
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
